<div class="photos-container">
  <div fxLayout="column" fxLayoutAlign="center center" class="py-5">
    <div>
      <h1 class="title">Photos Gallery</h1>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="15px">
      <img *ngFor="let photo of photos$ | async" [src]="photo.url" />
    </div>
  </div>
</div>
