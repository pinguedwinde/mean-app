<div
  fxLayout="column"
  class="my-5 py-5 main-wrapper"
  fxLayoutAlign="center center"
>
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title mat-icon-button>
        <div class="login-title">
          <mat-icon class="icon-32">account_circle</mat-icon>
          <span>Login</span>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="signinForm"
        fxLayout="column"
        fxLayoutGap="15px"
        fxLayoutAlign="center center"
      >
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="text"
            formControlName="username"
            placeholder="Full Name"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Password"
          />
        </mat-form-field>
        <button
          mat-raised-button
          class="btn-block bg-accent"
          (click)="trySignin()"
        >
          Sign In
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
